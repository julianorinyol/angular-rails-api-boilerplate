<div class="page-header">
  <h1>Log In</h1>
</div>

<form ng-submit="login(credentials)">
  <div class="input-group">
    <input type="email" class="form-control" placeholder="Email" ng-model="credentials.email">
  </div>
  <div class="input-group">
    <input type="password" class="form-control" placeholder="Password" ng-model="credentials.password">
  </div>
  <input type="submit" class="btn btn-default" value="Log In">
</form>
