<div class="page-header">
  <h1>Register</h1>
</div>

<form ng-submit="register(credentials)">
  <div class="input-group">
    <input type="email" class="form-control" placeholder="Email" ng-model="credentials.email">
  </div>
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Username" ng-model="credentials.username">
  </div>
  <div class="input-group">
    <input type="password" class="form-control" placeholder="Password" ng-model="credentials.password">
  </div>
  <small>**Password must be 8 characters, and contain at least 1 number.</small>
  <div class="input-group">
    <input type="password" class="form-control" placeholder="Confirm Password" ng-model="credentials.password_confirmation">
  </div>
  <input type="submit" class="btn btn-default" value="Register">
</form>
